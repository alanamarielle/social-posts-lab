<div class="form-container">
  <form class="form" #postForm="ngForm" (ngSubmit)="emitSubmitEvent(postForm)">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      id="title"
      placeholder="New Title"
      ngModel
    />
    <label for="thought">Thought</label>
    <input
      type="text"
      name="thought"
      id="thought"
      placeholder="New Thought"
      ngModel
    />
    <button>Add Post</button>
  </form>
</div>
