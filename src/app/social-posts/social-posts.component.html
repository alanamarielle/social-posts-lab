<main class="main" [ngClass]="{ mask: visible }">
  <h1 class="title">My Thoughts</h1>
  <app-post-form class="modal" *ngIf="visible" (submitEvent)="addPost($event)">
  </app-post-form>
  <button (click)="toggleModal()" class="thought-button">New Thought</button>
  <section class="post-container">
    <ul>
      <app-post
        *ngFor="let post of posts; index as i"
        [postRef]="post"
        (deleteEvent)="deletePost(i)"
      ></app-post>
    </ul>
  </section>
</main>
